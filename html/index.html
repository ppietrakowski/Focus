<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .rootObject {
      height: 80px;
      width: 80px;
      float: left;
      position: relative;
      display: block;
    }

    body {
      margin: 0;
      padding: 0;
    }

    .virtualGameBoard {
      height: 640px;
      width: 640px;
      margin-top: 10px;
      padding: 10px 0px 10px 100px;
    }

    .gameBoard {
      height: 840px;
      width: 840px;
      border: 0;
      float: left;
      background-image: url(../img/focusEmptyBoard.svg);
      background-repeat: no-repeat;
    }

    .buttonBoard {
      width: 600px;
      padding: 20px 120px 10px 120px;
      float:inline-start;
    }

    .playOptionButton {
      width: 200px;
      height: 50px;
      padding: 0;
      float: left;
    }

    .reserveRed {
      height: 70px;
      width: 330px;
      border: 0;
      margin-top: 10px;
      margin-left: 250px;
    }

    .reserveEmptyPawn {
      height: 70px;
      width: 30px;
      border: 0;
      float: left;
    }

    .reserveRedPawn {
      height: 70px;
      width: 30px;
      background-image: url(../img/focusReserveRed.svg);
      background-repeat: no-repeat;
      background-position: center;
      float: left;
    }

    .reserveGreenPawn {
      height: 70px;
      width: 30px;
      background-image: url(../img/focusReserveGreen.svg);
      background-repeat: no-repeat;
      background-position: center;
      float: left;
    }

    .reserveGreen {
      height: 70px;
      width: 330px;
      border: 0;
      margin-top: 10px;
      margin-left: 250px;
    }

    .playerRedField {
      float: none;
      position: absolute;
      height: 80px;
      width: 80px;
      background-image: url(../img/focusPawnRed.svg);
      background-repeat: no-repeat;
      background-position: center;
      background-blend-mode: multiply;
    }

    .playerRedFieldHovered {
      opacity: 0.75;
      float: none;
      position: absolute;
      height: 80px;
      width: 80px;
      background-image: url(../img/focusPawnRed.svg);
      background-repeat: no-repeat;
      background-position: center;
    }

    .playerRedFieldHovered>img {
      opacity: 0.6;
      position: absolute;
    }

    .playerGreenField {
      float: none;
      position: absolute;
      height: 80px;
      width: 80px;
      background-image: url(../img/focusPawnGreen.svg);
      background-repeat: no-repeat;
      background-position: center;
    }


    .playerGreenFieldHovered {
      opacity: 0.75;
      float: none;
      position: absolute;
      height: 80px;
      width: 80px;
      background-image: url(../img/focusPawnGreen.svg);
      background-repeat: no-repeat;
      background-position: center;
    }

    .emptyField {
      background-repeat: no-repeat;
      background-position: center;
      float: none;
      position: absolute;
      z-index: 2;
    }
  </style>

  <title>Focus</title>
</head>

<body>
  <div id="gameStyles" class="buttonBoard">
    <fieldset>
      <label for="player1">Red player: </label>
      <select name="player1" id="player1">
        <option value="human">Human player</option>
        <option value="random">Random</option>
        <option value="minimax">Minimax (D:3)</option>
        <option value="negamax">Negamax (D:3)</option>
        <option value="abminimax">A-B Pr. Minimax (D:5)</option>
        <option value="abnegaminimax">A-B Pr. Negamax (D:5)</option>
      </select>

      <label for="player2">Green player: </label>
      <select name="player2" id="player2">
        <option value="human">Human player</option>
        <option value="random">Random</option>
        <option value="minimax">Minimax (D:3)</option>
        <option value="negamax">Negamax (D:3)</option>
        <option value="abminimax">A-B Pr. Minimax (D:6)</option>
        <option value="abnegaminimax">A-B Pr. Negamax (D:6)</option>
      </select>
      <button id="BeginPlayButton">Begin play</button>
    </fieldset>
  </div>

  <div class="gameBoard">
    <div class="reserveRed">
      <div class="reserveEmptyPawn"></div>
      <div class="reserveEmptyPawn"></div>
      <div class="reserveEmptyPawn"></div>
      <div class="reserveEmptyPawn"></div>
      <div class="reserveEmptyPawn"></div>
      <div class="reserveEmptyPawn"></div>
      <div class="reserveEmptyPawn"></div>
      <div class="reserveEmptyPawn"></div>
      <div class="reserveEmptyPawn"></div>
      <div class="reserveEmptyPawn"></div>
      <div class="reserveEmptyPawn"></div>
    </div>
    <div class="virtualGameBoard"></div>
    <div class="reserveGreen">
      <div class="reserveEmptyPawn"></div>
      <div class="reserveEmptyPawn"></div>
      <div class="reserveEmptyPawn"></div>
      <div class="reserveEmptyPawn"></div>
      <div class="reserveEmptyPawn"></div>
      <div class="reserveEmptyPawn"></div>
      <div class="reserveEmptyPawn"></div>
      <div class="reserveEmptyPawn"></div>
      <div class="reserveEmptyPawn"></div>
      <div class="reserveEmptyPawn"></div>
      <div class="reserveEmptyPawn"></div>
    </div>
  </div>

  <div id="debug">
  </div>
</body>

</html>
